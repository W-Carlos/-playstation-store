<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <title>Playstation Store</title>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <img class="logo" src="img/logo.png" alt="Logo Playstation">

            <nav>
                <ul id="menu-list">
                    <li class="nav-li">
                        <a class="nav-link">Consoles</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Acess√≥rios</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Controles</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Outros</a>
                    </li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
        </div>

        <main class="row">
            <div class="column-1">
                <h2>PS5 Dualshok</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="button-buy">Comprar agora <img src="img/arrow.png" alt="arrow-menu"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="img/controller.png" alt="Controle PlayStation">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="img/add.png" alt="Adicionar ao carrinho">
                </button>
            </div>
        </main>

        <footer>
            <img src="img/fb.png" alt="Facebook">
            <img src="img/ig.png" alt="Instagram">
            <img src="img/tw.png" alt="Twitter">
        </footer>
    </div>
</body>
<script src="./script.js"></script>
</html>
